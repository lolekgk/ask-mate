{% extends 'base.html' %}
{% block title %} Questions | AskMate {% endblock %}
{% block content %}
    {{ super() }}
    <form method="get">
        <label for="sort">Sorted by:</label>
        <select name="sort_by" id="sort">
            <option value="time">Submission time</option>
            <option value="title">Title</option>
            <option value="message">Message</option>
            <option value="views">Number of views</option>
            <option value="votes">Number of votes</option>
        </select>
        <label for="order">Order:</label>
        <select name="order_direction" id="order">
            <option value="desc">Descending</option>
            <option value="asc">Ascending</option>
        </select>
        <button type="submit">Sort</button>
    </form>
    <div>
        {% for row in questions %}
            <p id="questions"><a href="/question/{{ row['id'] }}">{{ row['title'] }}</a>
                <br>
                <br>
                <small>Posted on: {{ row['submission_time'] }}</small>
            </p>
        {% endfor %}
    </div>
{% endblock %}
