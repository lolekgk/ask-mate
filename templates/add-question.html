{% extends 'base.html' %}
{% block title %} Add question | AskMate {% endblock %}
{% block content %}
    {{ super() }}
    <form action="{{ url_for('display_question', question_id=question_id) }}" method="post">
        <label for="title">Title:</label>
        <br>
        <input type="text" name="title" id="title" size="115" >
        <br>
        <br>
        <label for="message">Message:</label>
        <br>
        <textarea name="message" id="message" cols="100" rows="15"></textarea>
        <br>
        <button type="submit">Add</button>
    </form>
    <button><a href="{{ url_for('route_list') }}">Go back</a></button>
{% endblock %}
