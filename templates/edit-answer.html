{% extends 'base.html' %}

        <label for="message"><strong>Edit your answer:</strong></label>

            <br>
        <textarea id="message" name="message" rows="6" cols="60" required>{{ answer.message }}</textarea>

        <input type="submit" value="Submit">
        </form>
    </div>

{% endblock %}
